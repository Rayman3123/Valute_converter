<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ValutConvertor</title>
</head>
<body>
    <div class="main_container">
        <h1>Конвертер Валют</h1>
        <div class="converter">
            <div class="valute_input">
                <input class="input_place" id="input_value" type="number">
                <select id="input" name="valute_switch_select" >
                    <option value="1">RUB</option>
                </select>    
            </div>
        </div>

        <hr width="600" size="0.5" color="#fff" />

        <div class="converter">
            <div class="valute_input">
                <input class="input_place" id="output_value" type="number">
                <select id="output" name="valute_switch_select" >
                    <option value="1">RUB</option>
                </select>   
            </div>    
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
